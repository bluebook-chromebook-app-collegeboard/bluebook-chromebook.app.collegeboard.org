<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluebook</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #c9dfd3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            margin-bottom: 150px;
            font-size: 52px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .input-box {
            width: 100px;
            height: 175px;
            border: 1px solid black;
            border-radius: 25px;
            background-color: white;
            text-align: center;
            font-size: 24px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            text-align: center;
            font-size: 50px;
            color: black;
            -moz-appearance: textfield;
        }

        .input-box input::-webkit-inner-spin-button,
        .input-box input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>PSAT Score Validation</h1>
    <div class="container">
        <div class="input-box"><input type="number" min="0" max="9" id="box1" maxlength="1"></div>
        <div class="input-box"><input type="number" min="0" max="9" id="box2" maxlength="1"></div>
        <div class="input-box"><input type="number" min="0" max="9" id="box3" maxlength="1"></div>
        <div class="input-box"><input type="number" min="0" max="9" id="box4" maxlength="1"></div>
        <div class="input-box"><input type="number" min="0" max="9" id="box5" maxlength="1"></div>
        <div class="input-box"><input type="number" min="0" max="9" id="box6" maxlength="1"></div>
    </div>

    <button id="submit-button">Submit</button>

    <p id="confirmation" style="display: none; color: green;">Code submitted successfully!</p>

    <script>
        const boxes = document.querySelectorAll('.input-box input');
        const submitButton = document.getElementById('submit-button');
        const confirmation = document.getElementById('confirmation');

        function checkCode() {
            const code = Array.from(boxes).map(box => box.value).join('');
            if (code === '316316') {
                submitButton.style.display = 'block';
            } else {
                submitButton.style.display = 'none';
            }
        }

        boxes.forEach((box, index) => {
            box.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < boxes.length - 1) {
                        boxes[index + 1].focus();
                    }
                }
                checkCode();
            });
            box.addEventListener('change', checkCode);
        });

        submitButton.addEventListener('click', () => {
            confirmation.style.display = 'block';
        });
    </script>
</body>
</html>
